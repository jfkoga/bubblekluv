<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Bubbles + Video HUD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="bubbles-container">
    <canvas></canvas>

    <!-- Video HUD centrado -->
    <div id="video-wrapper">
      <video id="videoPlayer" src="media/musicvideo.mp4" autoplay loop muted playsinline></video>
    </div>

    <!-- HUD Futurista -->
    <div class="hud">
      <div class="hud-border">
        <div class="hud-title">Futuristic HUD</div>
        <div class="hud-controls">
          <button id="playPauseBtn" class="hud-button">Play</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Audio -->
  <audio id="audio" src="media/musicvideo.mp3"></audio>

  <script type="module" src="app.js"></script>
</body>
</html>
