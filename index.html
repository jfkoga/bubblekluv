<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Burbujas Futuristas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="bubbles-container">
    <!-- Canvas 3D se inyecta aquÃ­ por app.js -->

    <!-- Video centrado -->
    <div id="video-wrapper">
      <iframe
      id="videoPlayer"
      src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&mute=1&controls=0&loop=1&playlist=jfKfPfyJRdk"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
    </div>

    <!-- HUD de control de audio -->
    <div class="hud">
      <div class="hud-border">
        <div class="hud-title">Now Playing</div>
        <div class="hud-controls">
          <button class="hud-button" id="playPauseBtn">Play</button>
        </div>
      </div>
    </div>

    <audio id="audio" src="media/music.mp3" loop></audio>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
