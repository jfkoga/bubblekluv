<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubbles Effect</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="bubbles-container"></div>
  <div id="overlay"></div>

  <!-- Futuristic HUD Audio Player -->
  <div class="hud-audio-player">
    <div class="hud-frame">
      <div class="hud-title">Now Playing: bubblekluv - wait for me</div>
      <div class="hud-controls">
        <button id="playPauseBtn" class="hud-button">▶</button>
      </div>
      <audio id="audio" src="bubblekluv-waitforme.mp3"></audio>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script>
    // Función para reproducir y pausar desde el HUD
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPauseBtn');

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = '⏸'; // Pause icon
      } else {
        audio.pause();
        playPauseBtn.textContent = '▶'; // Play icon
      }
    });
  </script>
</body>
</html>
