<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experiencia 3D Interactiva</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #hand {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      width: 200px; /* Ajusta según tamaño deseado */
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="bubbles-container">
    <!-- Three.js render canvas estará aquí -->

    <!-- Imagen estilo Doom -->
    <img id="hand" src="sprites/hand.png" alt="Mano en primera persona" />

    <div class="hud">
      <div class="hud-border">
        <div class="hud-title">Neon Audio HUD</div>
        <div class="hud-controls">
          <button id="playPauseBtn" class="hud-button">Play</button>
          <audio id="audio" src="audio/bubblekluv-waitforme.mp3"></audio>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
