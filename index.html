<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experiencia 3D Interactiva</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="bubbles-container">
    <!-- Canvas de Three.js será insertado aquí -->

    <!-- Contenedor del video YouTube centrado -->
    <div id="video-overlay">
      <iframe
        src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&mute=1&controls=0&loop=1&playlist=jfKfPfyJRdk"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>

    <!-- HUD del reproductor de audio -->
    <div class="hud">
      <div class="hud-border">
        <div class="hud-title">Neon Audio HUD</div>
        <div class="hud-controls">
          <button id="playPauseBtn" class="hud-button">Play</button>
          <audio id="audio" src="media/music.mp3"></audio>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
