<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Efecto de burbujas con Three.js y video de fondo">
    <title>Burbujas con Video de Fondo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black; /* Fondo negro para el caso que el video no cargue */
        }
        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Coloca el video detr√°s del contenido de Three.js */
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="videos/background.mp4" type="video/mp4">
        Tu navegador no soporta el formato de video.
    </video>
    <script type="module" src="app.js"></script>
</body>
</html>
