<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experiencia 3D Interactiva</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="bubbles-container">
    <!-- Three.js render canvas estará aquí -->

    <!-- Televisor con video de YouTube -->
    <div class="tv-wrapper">
      <img class="tv-image" src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Tv_hd.png" alt="TV">
      <iframe
        class="tv-video"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&controls=1"
        title="YouTube video"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <!-- HUD de audio -->
    <div class="hud">
      <div class="hud-border">
        <div class="hud-title">Neon Audio HUD</div>
        <div class="hud-controls">
          <button id="playPauseBtn" class="hud-button">Play</button>
          <audio id="audio" src="audio/bubblekluv-waitforme.mp3"></audio>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
