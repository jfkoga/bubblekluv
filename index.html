<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Efecto de burbujas con Three.js y video de fondo">
    <title>Burbujas con Video de Fondo</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <!-- Video de fondo -->
    <video id="video-background" autoplay loop muted>
        <source src="videos/background.mp4" type="video/mp4">
        Tu navegador no soporta el formato de video.
    </video>

    <!-- Logo centrado -->
    <img id="logo" src="images/logo.png" alt="Logo">

    <!-- Contenedor para las burbujas (Three.js) -->
    <div id="bubbles-container"></div>

    <script type="module" src="app.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
